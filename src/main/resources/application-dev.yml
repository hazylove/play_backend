# 端口
server:
  port: 8080

# 日志
logging:
  level:
    root: info #全局使用info级别
    com.example: trace #指定org.example包下的日志使用trace级别
  file:
    path: logs #日志保存路径
    name: logs/springboot.log #日志文件名
  pattern: #指定日志的格式
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n" #输出到文件的格式
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n" #输出到控制台的格式
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 10MB

spring:
  datasource:
    username: root
    password: '123456'
    url: jdbc:mysql:///Forum?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource #指定使用druid的连接池
  redis:
    host: localhost
    port: 6379
    password: ''
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
  servlet:
    multipart:
      max-file-size: 10MB
  mvc:
    # 资源访问的前缀
    static-path-pattern: /${file.image-pattern-path}/**
  # 扫描的资源路径
  web:
    resources:
      static-locations: classpath:/resources/,classpath:/static/,file:${file.image-upload-path}

mybatis:
  type-aliases-package: "com.example.qasystem.org.domain.entity, com.example.qasystem.org.domain.query" # 别名
  #  mapper-locations: classpath:mapper/UserMapper.xml #扫描SQL映射文件
  #config-location: mybatis-config.xml #mybatis配置文件

# 静态资源映射配置
